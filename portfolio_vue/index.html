    <style>
        body {
            position: relative;
            height: 100%;
            width: 100%;
            margin: 0%;
            top: 7px;
            background: rgb(118,180,184);
            background: -moz-linear-gradient(90deg, rgba(118,180,184,1) 0%, rgba(92,167,196,0.9669260700389105) 40%, rgba(0,212,255,1) 100%);
            background: -webkit-linear-gradient(90deg, rgba(118,180,184,1) 0%, rgba(92,167,196,0.9669260700389105) 40%, rgba(0,212,255,1) 100%);

            background: linear-gradient(90deg, rgba(118,180,184,1) 0%, rgba(92,167,196,0.9669260700389105) 40%, rgba(0,212,255,1) 100%);
            
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#76b4b8",endColorstr="#00d4ff",GradientType=1);

            
        }
        .spinner {
            display: block;
            position: relative;
            left: 80px;
        }
        #outer {
            animation-name: spin-slow;
            animation-iteration-count: infinite;
            animation-duration: 2s;
            animation-timing-function: linear;
            display: block;
            position: relative;
            width: 100px;
            height: 100px;
            border-top: 8px dotted rgb(190, 126, 53);
            border-radius: 50%;
            left: 6em;
            bottom: 7px;
            top: 300px;
            float: left;


        }
        #inner {
            animation-name: spin-fast;
            animation-iteration-count: infinite;
            animation-duration: 500ms;
            animation-direction: reverse;
            animation-timing-function: linear;
            display: block;
            position: inherit;
            width: 50%;
            height: 50%;
            border-top: 4px dotted rgb(48, 235, 48);
            border-radius: 50%;
            padding: 19px;
            margin: auto;
            
            
        }

        

        

        @keyframes spin-slow {
            50% { 
                transform: rotate(180deg);

            }
            100% { 
                transform: rotate(360deg);
    
            }
        }       
        @keyframes spin-fast {
            25% {
                transform: rotate(90deg);
            }
            50% { 
                transform: rotate(180deg);
            }
            75% {
                transform: rotate(270deg)
            }
            100% { 
                transform: rotate( 360deg);
            }
        }
    </style>
</head>
